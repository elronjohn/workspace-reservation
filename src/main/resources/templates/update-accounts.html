<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" 
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
			crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    		crossorigin="anonymous">

	<title>Update Account</title>
</head>
<body style="background-color: #f7f7f7;color: #202020">

	<div>
		<br>
		<a th:href="@{/index/accounts}" class="btn btn-info btn-lg mb-5">
		<i class="fas fa-arrow-left"></i> Back 
		</a>
	</div>
	

		<p align="center" class="display-4">Update Account</p>
		<form th:action="@{/index/saveEditedAccount}"
				th:object="${account}" 
				method="POST">
				
			<div align="center" class="col-12">
				<input type="hidden" th:field="*{account_id}"
					class="form-control mb-1 col-4 border border-dark" placeholder="First name" required >
		
				<label class=" mb-1 ">First Name</label>
				<input type="text" th:field="*{firstName}"
					class="form-control mb-1 col-4 border border-dark" placeholder="First name" required >

				<label class=" mb-1">Last Name</label>
				<input type="text" th:field="*{lastName}"
					class="form-control mb-1 col-4 border border-dark" placeholder="Last name" required>
				
				<label class=" mb-1">Contact Number</label>
				<input type="text" th:field="*{contact}"
					class="form-control mb-1 col-4 border border-dark" placeholder="Contact" required>
				
				<label class=" mb-1">Email</label>
				<input type="email" th:field="*{email}"
					class="form-control mb-1 col-4 border border-dark" placeholder="Email" required>
				
				<label class=" mb-1">Username</label>
				<input type="text" th:field="*{username}"
				class="form-control mb-1 col-4 border border-dark" placeholder="Username" required>
				
				<label class=" mb-1" th:if="${session.accType == 'admin'}">Account Type</label>
				<select  id="accountType" 
							name="accountType" 
							class="form-control mb-1 col-4 border border-dark" 
							th:if="${session.accType == 'admin'}"
							th:field="*{account_type}">
							
				  <option th:each=" i : ${accountType}" 
				  			th:value="${i}" 
				  			th:text="${i}">
				  			
				</select>
				
				<label class=" mb-1">Password</label>
				<input type="password" th:field="*{password}"
					class="form-control mb-1 col-4 border border-dark"  placeholder="Password" required>
						<br>
				<button type="submit" class="btn btn-info col-2">Save</button>
				
			</div>
		</form>
</body>
</html>
