<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta charset="ISO-8859-1">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<title>Login Page</title>
</head>
<body style="background-color: #f7f7f7;color: #202020">
<div >
		<br>
		<a th:href="@{/index}" class="btn btn-info btn-lg mb-5">
		<i class="fas fa-arrow-left"> </i> Back 
		</a>
</div>
<br>
<br>
	<p align="center" class="display-4">Login</p>
	<form th:action="@{/index/request}"
			th:object="${accounts}"
			method="POST">
			
		<div align="center">
		<div th:if="${param.notFound}" 
				class="alert alert-danger col-3">
				Your account doesn't exist.
		</div>
		<div th:if="${param.error}" 
				class="alert alert-danger col-3">
				Incorrect Username or password.
		</div>
			<input type="text" th:field="*{username}" 
					class="form-control mb-3 col-3" placeholder="Username" required>
				
			<input type="password" th:field="*{password}" 
					class="form-control mb-3 col-3" placeholder="Password" required>
				&nbsp
			<button type="submit" class="btn btn-info col-1">Login</button>
				
			
		</div>
	</form>
	
</body>
</html>
