<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Registration Page</title>
</head>
<body style="background-color: #f7f7f7;color: #202020">
	<div >
		<br>
		<a th:href="@{/index}" class="btn btn-info btn-lg mb-5">
		<i class="fas fa-arrow-left"></i> Back 
		</a>
	</div>
		<p align="center" class="display-4">Register</p>
		<form th:action="@{/index/saveAccount}"
		th:object="${accounts}" method="POST">
			<div align="center">
				<div th:if="${param.error}" 
					class="alert alert-danger col-3">
						Username already exists
				</div>
				<input type="text" th:field="*{firstName}"
					class="form-control mb-3 col-4" placeholder="First name" required >
				
				<input type="text" th:field="*{lastName}"
					class="form-control mb-3 col-4" placeholder="Last name" required>
					
				<input type="text" th:field="*{contact}"
				class="form-control mb-3 col-4" placeholder="Contact" required>
		
				<input type="email" th:field="*{email}"
					class="form-control mb-3 col-4" placeholder="Email" required>
					
				<input type="text" th:field="*{username}"
					class="form-control mb-3 col-4" placeholder="Username" required>
					
				<input type="password" th:field="*{password}"
					class="form-control mb-3 col-4" placeholder="Password" required>
						
				<button type="submit" class="btn btn-info col-2">Save</button>
				
			</div>
		</form>
</body>
</html>
