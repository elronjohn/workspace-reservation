<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
			crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
		    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
		    crossorigin="anonymous">

	<title>Update Room </title>
</head>
<body style="background-color:#202020;color: white">
<div >
		<br>
		<a th:href="@{/index/rooms}" class="btn btn-info btn-lg mb-5">
		<i class="fas fa-arrow-left"></i> Back 
		</a>
</div>
		<p align="center" class="display-4">Update Room</p>
		<form th:action="@{/index/saveRoom}"
				th:object="${room}" 
				method="POST">
				
			<div align="center">
				<input type="hidden" th:field="*{room_id}"
					class="form-control mb-3 col-3" placeholder="Room Id" required >
				
				<input type="text" th:field="*{room_number}"
					class="form-control mb-3 col-3" placeholder="Room Number">
				
				<select  id="roomType" 
							name="roomType" 
							class="form-control mb-3 col-3" 
							th:field="*{room_type}">
							
				  <option th:each=" i : ${roomType}" 
				  			th:value="${i}" 
				  			th:text="${i}">
				  			
				</select>
					
				<input type="text" th:field="*{price}"
				class="form-control mb-3 col-3" placeholder="Price">
						
				<button type="submit" class="btn mb-2 btn-info col-1">Save</button>
				
			</div>
		</form>
</body>
</html>
